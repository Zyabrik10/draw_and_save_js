<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>редактирование и рисовка и сохранение на канвасе</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="setting">
		<div class="color-setting">
			<input type="color" class="color-input">
		</div>
		<div class="width-setting">
			<input type="range" min="1" max="20" value="1" class="width-input">
		</div>
	</div>
	<canvas width="700" height="400">Ваш браузер не потдерживает канвас</canvas>
	<div class="preference">
		<div class="preference-buttons">
			<button class="preference-save">Сохранить</button>
			<button class="preference-clear">Очистить</button>
		</div>
	</div>
	<div class="saved-canvas">
		<img src="">
	</div>
	<script type="text/javascript" src="js/js.js"></script>
</body>

</html>
